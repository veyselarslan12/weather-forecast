<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <nav>
      <h2>Weather Dashboard</h2>
    </nav>
    <main>
      <div class="row">
        <div class="col-lg-3">
          <div class="mt-5">
            <div class="row p-2">
              <div class="col-md-9 offset-md-1">
                <form>
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="City Name" aria-label="Search" aria-describedby="search-button"
                      id="cityInput">
                      <div class="input-group-append">
                        <button class="btn btn-warning" type="button" id="search-button">Search for City</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div id="searchedCities" class="list-group">
                <!-- Searched cities will be displayed here -->
              </div>
            </div>
          </div>
        </div>
        <div class="container col-lg-9 row"> <!-- Main card weather forecast data will display in here -->
          <div class="card mt-5">
            <div class="card-body mt-1">
              <h2 class="card-title">
                <span id="span-city-name"></span>
                <span id="span-icon"></span>
                <span id="span-date"></span>
              </h2>
              <p class="card-text">Temp: <span id="span-temp"></span> Â°F</p>
              <p class="card-text">Wind: <span id="span-wind"></span> Mph</p>
              <p class="card-text">Humidity: <span id="span-humidity"></span> %</p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div id="card-container" class="card-group mt-5 row">
                <!-- <div class="card text-bg-secondary">  // 5 days forecast data cards 
                  <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Temp:</p>
                    <p class="card-text">Wind:</p>
                    <p class="card-text">Humidity:</p>
                  </div>
                </div>
                <div class="card text-bg-secondary">
                  <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Temp:</p>
                    <p class="card-text">Wind:</p>
                    <p class="card-text">Humidity:</p>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
